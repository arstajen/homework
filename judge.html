<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>


<input type="number"  id='myNumber1'>

<input type="button" onclick= 'judge()'' value="judge">

<p id="result"></p>

<script>
function judge() {
    var x = parseInt(document.getElementById("myNumber1").value);

    if (x < 60)
    	 document.getElementById("result").innerHTML =  'fail';
    
    else
    	document.getElementById("result").innerHTML =  'pass';

}
</script>


</body>
</html>
